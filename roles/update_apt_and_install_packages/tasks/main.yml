---
- name: Update APT package cache
  apt:
    update_cache: true

- name: Install base packages
  apt:
    name:
      - alsa-base
      - ansible
      - ansible-lint
      - apt-transport-https
      - ca-certificates
      - curl
      - fish
      - gimp
      - git
      - gnome-tweaks
      - inkscape
      - pavucontrol
      - python3
      - shutter
      - software-properties-common
      - steam
      - steam-devices
      - vim
      - vlc
    state: present

- name: Install pip3
  apt:
    name: python3-pip
    state: present

- name: Install Python 'kubernetes' library
  pip:
    name: kubernetes
    executable: pip3
